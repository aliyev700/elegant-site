<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
   
    <a href="index.html">
      <button   class="border rounded-lg p-4 bg-black text-white  ">back to product page</button>
    </a>

    <form id="productForm" class=" mx-auto  max-w-xl bg-white p-6 rounded-lg shadow-md">
      <input
        type="text"
        id="name"
        placeholder="Product Name"
        class="w-full p-3 mb-4 border rounded"
        required
      />
      <input
        type="text"
        id="price"
        placeholder="Product Price"
        class="w-full p-3 mb-4 border rounded"
        required
      />
      <input
        type="text"
        id="image"
        placeholder="Product Image URL"
        class="w-full p-3 mb-4 border rounded"
        required
      />
      <textarea
        id="desc"
        placeholder="Product Description"
        class="w-full p-3 mb-4 border rounded"
      ></textarea>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600"
      >
        Add Product
      </button>
    </form>

    <button
      id="deleteAll"
      class="w-full bg-red-500 text-white p-3 rounded mt-4 hover:bg-red-600"
    >
      Delete All Products
    </button>

    <script>
      const deleteAllBtn = document.getElementById("deleteAll");

      deleteAllBtn.addEventListener("click", () => {
        
        localStorage.removeItem("products");

        alert("butun cardlar silindi");

        
        form.reset();
      });

      const form = document.getElementById("productForm");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const price = document.getElementById("price").value;
        const image = document.getElementById("image").value;
        const desc = document.getElementById("desc").value;

        
        let products = JSON.parse(localStorage.getItem("products")) || [];

     
        products.push({ name, price, image, desc });

        // Сохраняем обратно
        localStorage.setItem("products", JSON.stringify(products));

        alert("product elave olundu");
        form.reset();
      });
    </script>
  </body>
</html>
